<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- inject:css -->
  <link rel="stylesheet" href="./index.css">
  <!-- endinject -->
  <title>Pavel Kovalenko - Main page</title>
</head>
<body>
  <div class="card">
    <div class="card__left-side">
      <img class="card__left-side__avatar" id="card__left-side__avatar"
           srcset="assets/anonymous_480w.jpg 480w,
                   assets/anonymous_fullw.jpg 1120w"
           sizes="(max-width: 480px) 120px,
                  180px"
           src="assets/anonymous_fullw.jpg" alt="avatar">
      <div class="card__left-side__name">Pavel Kovalenko</div>
      <div class="card__left-side__profession">Web Designer</div>
      <div class="card__left-side__contacts">
        <a href="https://vk.com/id608406518" target="_blank">
          <img class="card__left-side__contacts-vk-logo"
               src="assets/vk-logo.png" height="50" alt="VK">
        </a>

        <a href="https://t.me/PaaavelZ" target="_blank">
          <img class="card__left-side__contacts-tg-logo"
               src="assets/tg-logo.png" height="50" alt="TG">
        </a>
        <a href="https://github.com/PaaavelZ" target="_blank">
          <img class="card__left-side__contacts-github-logo"
               src="assets/github_logo.png" height="50" alt="GitHub">
        </a>
      </div>
      <button class="card__left-side__download-cv"
              onclick='location.href="#"'>
          Download CV
      </button>
      <footer class="card__left-side__copyright">@2021 All rights reserved.</footer>
    </div>

    <div class="card__right-side">
      <div class="card__right-side__name">Pavel Kovalenko</div>
      <div class="card__right-side__profession">Web Designer</div>
    </div>

    <div class="card__change-theme">
      <button class="card__change-theme__slider" id="card__change-theme__slider"></button>
    </div>
  </div>

  <!-- inject:js -->
  <script src="./index.js"></script>
  <!-- endinject -->
</body>
</html>
