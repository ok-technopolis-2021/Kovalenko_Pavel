<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
  <link rel="stylesheet" href="src/skills/skills.css">
  <link rel="stylesheet" href="src/skills/sliders.css">
</head>
<body>
  <div class="skills" id="skills">
    <!--Skills header description-->
    <div class="skills__header">
      <div class="skills__header__text">Coding Skills</div>
      <form class="skills__header__form" id="skills__header__form">
        <input class="skills__header__form__name" type="text" size="10"
               placeholder="Skills name">
        <input class="skills__header__form__ratio" type="number" size="3" min="0" max="100"
               placeholder="Skills ratio">
        <button type="submit" class="skills__header__add-skill"  id="add-skill"></button>
      </form>
    </div>

    <!--Skills description-->
  </div>

  <script src="src/skills/skills.js"></script>
  <script src="src/skills/sliders.js"></script>
</body>
</html>
